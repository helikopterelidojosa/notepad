<!-- DOCUMENT TYPE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My NotePAD</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="icon" href="img/favicon.ico">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <header>
        <h1>My Notepad</h1>
       
    </header>
    <main>
        <div class="container">
            <div class="text-editor">
                <!-- file name input -->
                <div class="file-name-input">
                    <!-- label -->
                    <label for="file-name-input">File Name</label>
                    <input id="fileNameToSaveAs" type="text" placeholder="Untitled">
                </div>

                <textarea id="textToWrite" ></textarea>
                <!--button save as txt file -->
                <button id="save-txt-btn" onclick="saveTextAsFile()">Save as txt<button>
                <!--button save as html file -->
                

            </div>
        </div>
        <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
