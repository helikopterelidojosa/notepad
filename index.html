<!-- DOCUMENT TYPE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My NotePAD</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="icon" href="img/favicon.ico">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <header>
        <h1>My Notepad</h1>
       
    </header>
    <main>
        
            <div class="text-editor">
                <div class="file-save">
                    <h5> *you can add any file type in the end, txt, html, css, js, md </h5>
                    <label for="file-name-input">File Name</label>
                    <input id="fileNameToSaveAs" type="text" value="my-note">
                    <!-- button save as txt file -->
                <button id="save-txt-btn" onclick="saveTextAsFile()">Save as file</button>
                
            <div>
                
                <br>
    <button onclick='document.getElementById("textToWrite").value +="#&#35";'>&#35;</button>
    <button onclick='document.getElementById("textToWrite").value += `"`;'>"</button>
    <button onclick='document.getElementById("textToWrite").value += "&#61;" ;'>&#61;</button>
    <button onclick='document.getElementById("textToWrite").value += "&#39;" ;'>'</button>
    <button onclick='document.getElementById("textToWrite").value += "&#37;" ;'>%</button>

    <!-- braces -->
    <button onclick='document.getElementById("textToWrite").value += "&#40;" ;'>(</button>
    <button onclick='document.getElementById("textToWrite").value += "&#41;" ;'>)</button>
    <button onclick='document.getElementById("textToWrite").value += "&#123;" ;'>{</button>
    <button onclick='document.getElementById("textToWrite").value += "&#125;" ;'>}</button>
    <button onclick='document.getElementById("textToWrite").value += "&#91;" ;'>[</button>
    <button onclick='document.getElementById("textToWrite").value += "&#93;" ;'>]</button>
    <button onclick='document.getElementById("textToWrite").value += "&#58;" ;'>:</button>
    <button onclick='document.getElementById("textToWrite").value += "&#59;" ;'>;</button>
    <button onclick='document.getElementById("textToWrite").value += "&#60;" ;'>&#60;</button>
    <button onclick='document.getElementById("textToWrite").value += "&#62;" ;'>&#62;</button>
            </div>
            </div>

                <textarea id="textToWrite" placeholder="write everything here..."></textarea>
                
            </div>
        
        <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
